[global]
error_log = /dev/stderr

[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000
pm.status_path = /fpm-status
pm = ondemand
pm.max_children = 100
pm.process_idle_timeout = 10s;
pm.max_requests = 1000
clear_env = no
catch_workers_output = yes
decorate_workers_output = no
ping.path = /fpm-ping

